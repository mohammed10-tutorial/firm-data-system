<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background:#f0f8f5; display:flex; height:100vh; align-items:center; justify-content:center; }
    .box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:300px; }
    h2 { text-align:center; margin-bottom:20px; color:darkgreen; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:darkgreen; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:green; }
    .msg { text-align:center; margin-top:10px; color:red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8xd0EegQoJ6CPh9uJdqps-hexdxW48G-n7CLUmqV3Sy1Ie6EHQLvtUDUj-ISb3ODr/exec"; // replace with your deployed web app link

    async function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      let res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ type: "login", username, password }),
      });

      let data = await res.json();

      if (data.success) {
        window.location.href = "order.html"; // redirect to next page
      } else {
        document.getElementById("msg").innerText = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
